<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>concept - Responsive Admin Dashboard Template</title>

    <!-- Styles -->
    <script src="/js/vue/vue.mini.js"></script>
    <script src="/js/vue/axios.mini.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://www.jq22.com/jquery/bootstrap-4.2.1.css">
    <link href="https://cdn.bootcss.com/font-awesome/5.5.0-2/css/all.min.css" rel="stylesheet">
    <link href="/plugins/icomoon/style.css" rel="stylesheet">
    <link href="/plugins/switchery/switchery.min.css" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="/css/concept.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- Page Container -->
<div class="page-container">
    <div class="login">
        <div class="login-bg"></div>
        <div class="login-content">
            <div class="login-box">
                <div class="login-header">
                    <h3>Log In</h3>
                    <p>Welcome back! Please login to continue.</p>
                </div>
                <div class="login-body" id="app">
                    {{user}}
                    <form>
                        <div class="form-group">
                            <input type="username" v-model="user.username" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <input type="password" v-model="user.password" class="form-control"
                                   id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="custom-control custom-checkbox form-group">
                            <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                            <label class="custom-control-label" for="exampleCheck1">Remember password</label>
                        </div>
                        <button @click="login()" class="btn btn-primary">Login</button>
                    </form>
                    <p class="m-t-sm"><a href="#">Forgot password?</a><br><a href="register.html">Create an account</a>
                    </p>
                    <button @click="login">测试</button>
                </div>
                <div class="login-footer">
                    <p>Copyright @Stacks</p>
                </div>
            </div>
        </div>
    </div>
</div><!-- /Page Container -->


<!-- Javascripts -->
<script src="/plugins/jquery/jquery-3.1.0.min.js"></script>
<script src="/plugins/bootstrap/popper.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/plugins/switchery/switchery.min.js"></script>
<script src="/js/concept.min.js"></script>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            user: {
                username: "",
                password: ""
            }
        },
        methods: {
            login: function () {
                axios.post('/user/login', this.user).then(function (response) {
                    console.log(response)
                    if (response.data.status == true) {
                        window.location = response.data.content;
                    }
                })
            }
        }
    })
</script>
</html>
