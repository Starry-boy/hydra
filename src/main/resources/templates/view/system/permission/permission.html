<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/admin/css/pearCommon.css"/>
    <link rel="stylesheet" href="/component/layui/css/layui.css"/>
    <link href="/admin/css/hydra.css" rel="stylesheet"/>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="realName" placeholder="" class="layui-input">
                </div>
                <label class="layui-form-label">权限标识</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="" class="layui-input">
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="permission-table" lay-filter="permission-table"></table>
    </div>
</div>

<script type="text/html" id="power-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="power-bar">
    <button type="submit" class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

<script type="text/html" id="power-type">
    {{#
    var status = {
    0: {title: '目录', color: 'green'},
    1: {title: '菜单', color: 'volcano'},
    2: {title: '按钮', color: 'volcano'}
    }[d.type];
    }}
    <span class="layui-badge hydra-tag-{{status.color}}">{{ status.title }}</span>
</script>

<script type="text/html" id="power-enable">
    <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable"
           checked="{{ d.id == 10003 ? 'true' : 'false' }}">
</script>

<script type="text/html" id="icon">
    <i class="layui-icon {{d.icon}}"></i>
</script>

</body>

<script src="/component/layui/layui.js"></script>
<script>
    layui.use(['table', 'form', 'jquery', 'treetable'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let treetable = layui.treetable;


        window.render = function () {
            treetable.render({
                treeColIndex: 1,
                treeSpid: 0,
                treeId: 'id',
                treePid: 'parentId',
                skin: 'line',
                method: 'post',
                treeDefaultClose: true,
                toolbar: '#power-toolbar',
                elem: '#permission-table',
                url: '/menu/list',
                // url: '/admin/data/power.json',
                page: false,
                cols: [
                    [
                        {type: 'checkbox'},
                        {field: 'menuName', minWidth: 200, title: '权限名称'},
                        {field: 'icon', title: '图标', templet: '#icon'},
                        {field: 'type', title: '权限类型', templet: '#power-type'},
                        // {field: 'enable', title: '是否可用', templet: '#power-enable'},
                        {field: 'sort', title: '排序'},
                        {title: '操作', templet: '#power-bar', width: 150, align: 'center'}
                    ]
                ],
                defaultToolbar: [{
                    layEvent: 'refresh',
                    icon: 'layui-icon-refresh',
                }, 'filter', 'print', 'exports']
                // parseData: {treeId: '', treePid: '', url: '', sort: '', icon: ''}
            });
        }

        render();
        
        table.on('tool(permission-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        })


        table.on('toolbar(permission-table)', function (obj) {
            if (obj.event === 'add') {
                window.add();
            } else if (obj.event === 'refresh') {
                window.refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        window.add = function () {
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: ['450px', '500px'],
                content: MODULE_PATH + 'add.html'
            });
        }

        window.edit = function (obj) {
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['450px', '500px'],
                content: '/view/permission/'+obj.data.id
            });
        }

        window.remove = function (obj) {
            layer.confirm('确定要删除该权限', {icon: 3, title: '提示'}, function (index) {
                layer.close(index);
                var loading = layer.load();
                $.ajax({
                    url: MODULE_PATH + "remove/" + obj.data['powerId'],
                    dataType: 'json',
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.success) {
                            layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.msg, {icon: 2, time: 1000});
                        }
                    }
                })
            });
        }

        window.refresh = function (obj) {
            let table = layui.table;
            let form = layui.form;
            let $ = layui.jquery;
            let treetable = layui.treetable;


            window.render = function () {
                treetable.render({
                    treeColIndex: 1,
                    treeSpid: 0,
                    treeId: 'id',
                    treePid: 'parentId',
                    skin: 'line',
                    method: 'post',
                    treeDefaultClose: true,
                    toolbar: '#power-toolbar',
                    elem: '#permission-table',
                    url: '/menu/list',
                    // url: '/admin/data/power.json',
                    page: false,
                    cols: [
                        [
                            {type: 'checkbox'},
                            {field: 'menuName', minWidth: 200, title: '权限名称'},
                            {field: 'icon', title: '图标', templet: '#icon'},
                            {field: 'type', title: '权限类型', templet: '#power-type'},
                            // {field: 'enable', title: '是否可用', templet: '#power-enable'},
                            {field: 'sort', title: '排序'},
                            {title: '操作', templet: '#power-bar', width: 150, align: 'center'}
                        ]
                    ],
                    id:'permission-table',
                    defaultToolbar: [{
                        layEvent: 'refresh',
                        icon: 'layui-icon-refresh',
                    }, 'filter', 'print', 'exports']
                    // parseData: {treeId: '', treePid: '', url: '', sort: '', icon: ''}
                });
            }

            render();

            table.on('tool(permission-table)', function (obj) {
                if (obj.event === 'remove') {
                    window.remove(obj);
                } else if (obj.event === 'edit') {
                    window.edit(obj);
                }
            })


            table.on('toolbar(permission-table)', function (obj) {
                if (obj.event === 'add') {
                    window.add();
                } else if (obj.event === 'refresh') {
                    window.refresh();
                } else if (obj.event === 'batchRemove') {
                    window.batchRemove(obj);
                }
            });

            window.add = function () {
                layer.open({
                    type: 2,
                    title: '新增',
                    shade: 0.1,
                    area: ['450px', '500px'],
                    content: MODULE_PATH + 'add.html'
                });
            }

            window.edit = function (obj) {
                layer.open({
                    type: 2,
                    title: '修改',
                    shade: 0.1,
                    area: ['450px', '500px'],
                    content: '/view/permission/'+obj.data.id
                });
            }

            window.remove = function (obj) {
                layer.confirm('确定要删除该权限', {icon: 3, title: '提示'}, function (index) {
                    layer.close(index);
                    var loading = layer.load();
                    $.ajax({
                        url: MODULE_PATH + "remove/" + obj.data['powerId'],
                        dataType: 'json',
                        type: 'delete',
                        success: function (result) {
                            layer.close(loading);
                            if (result.success) {
                                layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                    obj.del();
                                });
                            } else {
                                layer.msg(result.msg, {icon: 2, time: 1000});
                            }
                        }
                    })
                });
            }

            window.refresh = function (obj) {
                render();
            }
        }
    })
</script>
</html>
