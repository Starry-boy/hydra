<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../admin/css/pearCommon.css"/>
    <link rel="stylesheet" href="../../../component/layui/css/layui.css"/>
</head>
<body>
<form class="layui-form" action="" lay-filter="editForm">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="hidden" name="userId" th:value="${data.id}" lay-verify="title" autocomplete="off"
                               placeholder="请输入标题" class="layui-input">
                        <input type="text" name="username" th:value="${data.username}" lay-verify="title"
                               autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">真实姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" th:value="${data.realName}" lay-verify="title"
                               autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" th:value="${data.email}" lay-verify="title" autocomplete="off"
                               placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" th:value="${data.phone}" lay-verify="title" autocomplete="off"
                               placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="age" th:value="${data.age}" lay-verify="title" autocomplete="off"
                               placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否锁定</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="status" lay-skin="switch" value="1" lay-text="ON|OFF"
                               th:checked="${data.status eq 1}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <span th:if="data.sex eq 0"></span>
                        <input type="radio" name="sex" value="0" title="男" th:checked="${data.sex == 0}">
                        <input type="radio" name="sex" value="1" title="女" th:checked="${data.sex == 1}">
                        <input type="radio" name="sex" value="-1" title="保密" th:checked="${data.sex == -1}">
                    </div>
                </div>
                <span th:text="${data}"></span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script>
    layui.use(['form', 'jquery', 'hydra'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let hydra = layui.hydra;
        form.on('submit(user-save)', function (data) {
            data.field.id = data.field.userId;
            hydra.update('/user/addOrUpdate',data,parent,'user-table');
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
